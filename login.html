<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login - Electrodomésticos La 13</title>
</head>
<body>
    <div class="login-container">
        <img src="/img/Logo.png" style="border-radius: 30%;" alt="Logo Electrodomésticos La 13" class="logo">
        <h1>Iniciar Sesión</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div id="error" class="error-message" style="display: none; color: red; margin: 10px 0;">
                Credenciales incorrectas. Intente nuevamente.
            </div>
            
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
    </div>
    <script src="/scripts/login.js"></script>
</body>
</html>
